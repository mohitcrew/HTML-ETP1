<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Banner</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.banner {
    background-image: url('banner-background.jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.banner-content {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    padding: 20px;
    border-radius: 10px;
}

.logo {
    max-width: 100px; /* Adjust logo size */
    margin-bottom: 20px;
}

h1 {
    font-size: 2.5em;
    margin: 0;
}

p {
    font-size: 1.2em;
    margin: 10px 0 20px;
}

.reserve-button {
    background-color: #ff6347; /* Tomato color */
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.reserve-button:hover {
    background-color: #ff4500; /* Darker tomato color */
}
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <img src="logo.png" alt="Restaurant Logo" class="logo">
            <h1>Welcome to Gourmet Bistro</h1>
            <p>Your favorite place for delicious meals</p>
            <a href="#reservations" class="reserve-button">Make a Reservation</a>
        </div>
    </div>
</body>
</html>
